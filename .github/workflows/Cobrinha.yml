#Nome da Action:
name: Generate Datas

#Controlador do tempo que será feito a atualização dos dados
on:
  schedule: 
    - cron: "* */5 * * *" #Executa a cada 5horas

  #Permite executar na lista de Actions (para testes de build).
  workflow_dispatch:

#Regras
jobs:
  build:
    #name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # Snake Animation / Repositório utilizado para gerar os arquivos
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: DodoRS06
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      # Para as atualizações.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
